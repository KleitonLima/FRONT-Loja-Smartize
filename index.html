<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Smartize</title>
  </head>
  <body>
    <div class="Home">
      <header class="Header">
        <div class="Header__container">
          <div class="Logo">
            <img src="./assets/images/Logo sem fundo.png" alt="Logo Loja Smartize" class="Logo__icone" />
          </div>
          <div class="Logo__titulo">Loja Smartize</div>
          <div class="Opcoes">
            <div class="Opcoes__sacola Sacola">
              <img src="https://cdn-icons-png.flaticon.com/512/2649/2649359.png" width="50px" class="Sacola__icone" alt="Sacola de compras" />
            </div>
          </div>
        </div>
      </header>

      <div class="NovoProduto__container">
        <button class="botao-padrao" id="botao-cadastrar" onclick="mostrarModalCadastro()">CADASTRAR PRODUTO</button>
      </div>

      <h2>Pesquisar produtos:</h2>
      <div class="search-produto">
        <div id="search-produto-input">
          <input id="inputSearchTipo" placeholder="Digite o tipo do produto e clique em 'Selecionar'" />
          <button class="botao-padrao" id="tipoProdutoButton" onclick="encontrarProdutoId()">SELECIONAR</button>
        </div>
          <div id="produtoEscolhido"></div>
      </div>
      <h2>Produtos disponíveis:</h2>
      <div class="Home__container">
        <div class="ProdutoLista" id="produtoLista"></div>
      </div>

      <div class="fundo-modal" id="fundoModalCadastrar">
        <div class="modal">
          <div class="header-modal">
            <h2>CADASTRANDO PRODUTO</h2>
            <span onclick="esconderModalCadastro()">X</span>
          </div>
          <div class="body-modal">
            <input id="inputTipo" placeholder="Tipo do produto" />
            <input id="inputMarca" placeholder="Marca do produto" />
            <input id="inputModelo" placeholder="Modelo do produto" />
            <textarea id="inputDescricao" placeholder="Descrição do produto" rows="3"></textarea>
            <input id="inputCor" placeholder="Cor do produto" />
            <input id="inputCondicao" placeholder="Condição do produto" />
            <input id="inputFoto" placeholder="Link da foto do produto" />
            <input id="inputPreco" type="number" placeholder="Preço do produto" />
            <input id="inputGarantia" placeholder="Tempo de garantia" />
            <div>
              <button class="botao-padrao" onclick="cadastrarProduto()">CADASTRAR</button>
            </div>
          </div>
        </div>
      </div>

      <div class="fundo-modal" id="fundoModalEditar">
        <div class="modal">
          <div class="header-modal">
            <h2>ATUALIZAR PRODUTO</h2>
            <span onclick="esconderModalEditar()">X</span>
          </div>
          <div class="body-modal">
            <input id="inputTipoEdicao" placeholder="Tipo do produto" />
            <input id="inputMarcaEdicao" placeholder="Marca do produto" />
            <input id="inputModeloEdicao" placeholder="Modelo do produto" />
            <textarea id="inputDescricaoEdicao" placeholder="Descrição do produto" rows="3"></textarea>
            <input id="inputCorEdicao" placeholder="Cor do produto" />
            <input id="inputCondicaoEdicao" placeholder="Condição do produto" />
            <input id="inputFotoEdicao" placeholder="Link da foto do produto" />
            <input id="inputPrecoEdicao" type="number" placeholder="Preço do produto" />
            <input id="inputGarantiaEdicao" placeholder="Tempo de garantia" />
            <div>
              <button class="botao-padrao" id="botaoSalvarEdicao">SALVAR</button>
              <button class="botao-cancelar" onclick="esconderModalEditar()">CANCELAR</button>
            </div>
          </div>
        </div>
      </div>

      <div class="fundo-modal" id="fundoModalDeletar">
        <div class="modal-excluir">
          <div class="header-modal">
            <h2>DESEJAR DELETAR O PRODUTO?</h2>
            <span onclick="esconderModalDeletar()" >X</span>
          </div>
          <div class="body-modal-excluir">
            <button class="botao-sim" id="botaoConfirmarExclusao">SIM</button>
            <button class="botao-nao" onclick="esconderModalDeletar()">NÂO</button>
          </div>
        </div>
      </div>

      <div class="notification" id="notification">
        <span id="notificationSpan"></span>
        <p id="notificationP"></p>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
